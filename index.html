<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="stylesheet" href="assets/css/reset.css"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/css/style.css"/>
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <main class="container">
    <section class="row time-block">
      <aside class="col hour">9AM</aside>
      <input id="9" type="text" class ="col-10 description">
      <button class="col saveBtn" data-position="0" data-id="9"><i class="fas fa-save" data-position="0" data-id="9"></i></button>
    </section>

    <section class="row time-block">
      <aside class="col hour">10AM</aside>
      <input id="10" type="text" class = "col-10 description">
      <button class="col saveBtn" data-position="1" data-id="10"><i class="fas fa-save" data-position="1" data-id="10"></i></button>
    </section>

    <section class="row time-block">
      <aside class="col hour">11AM</aside>
      <input id="11" type="text" class = "col-10 description">
      <button class="col saveBtn" data-position="2" data-id="11"><i class="fas fa-save" data-position="2" data-id="11"></i></button>
    </section>

    <section class="row time-block">
      <aside class="col hour">12PM</aside>
      <input id="12" type="text" class = "col-10 description">
      <button class="col saveBtn" data-position="3" data-id="12"><i class="fas fa-save" data-position="3" data-id="12"></i></button>
    </section>

    <section class="row time-block">
      <aside class="col hour">1PM</aside>
      <input id="13" type="text" class = "col-10 description">
      <button class="col saveBtn" data-position="4" data-id="13"><i class="fas fa-save" data-position="4" data-id="13"></i></button>
    </section>

    <section class="row time-block">
      <aside class="col hour">2PM</aside>
      <input id="14" type="text" class = "col-10 description">
      <button class="col saveBtn" data-position="5" data-id="14"><i class="fas fa-save" data-position="5" data-id="14"></i></button>
    </section>

    <section class="row time-block">
      <aside class="col hour">3PM</aside>
      <input id="15" type="text" class = "col-10 description">
      <button class="col saveBtn" data-position="6" data-id="15"><i class="fas fa-save" data-position="6" data-id="15"></i></button>
    </section>

    <section class="row time-block">
      <aside class="col hour">4PM</aside>
      <input id="16" type="text" class = "col-10 description">
      <button class="col saveBtn" data-position="7" data-id="16"><i class="fas fa-save" data-position="7" data-id="16"></i></button>
    </section>

    <section class="row time-block">
      <aside class="col hour">5PM</aside>
      <input id="17" type="text" class = "col-10 description">
      <button class="col saveBtn" data-position="8" data-id="17"><i class="fas fa-save" data-position="8" data-id="17"></i></button>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
